<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Sussynuhable</title>
    <link rel="shortcut icon" href = "icons/manifest-icon-512.maskable.png" >
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
<nav class="nav-justified fixed-top bg-body-tertiary header">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <h1 id="brandName">Sussynuhable</h1>
        </li>
    </ul>
</nav>


<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">

            <strong class="me-auto">Bootstrap</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<div class="modal fade" id="upload-post" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">List an Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body rounded-0">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>

                    <label for="recipient-name" class="col-form-label">Photo</label>
                    <div class="input-group mb-3 custom-file-button">

                        <label class="input-group-text" for="inputGroupFile01">Upload Photo</label>
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Description</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Size</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">One size</option>
                            <option value="1">XXS</option>
                            <option value="2">XS</option>
                            <option value="3">S</option>
                            <option value="1">M</option>
                            <option value="2">L</option>
                            <option value="3">XL</option>
                            <option value="1">XXL</option>
                            <option value="3">23"</option>
                            <option value="3">24"</option>
                            <option value="1">25"</option>
                            <option value="3">26"</option>
                            <option value="2">27"</option>
                            <option value="3">28"</option>
                            <option value="3">29"</option>
                            <option value="3">30"</option>
                            <option value="1">32"</option>
                            <option value="2">33"</option>
                            <option value="3">34"</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Condition</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">Brand New</option>
                            <option value="2">Like New</option>
                            <option value="3">Used-Excellent</option>
                            <option value="1">Used-Good</option>
                            <option value="2">Used-Fair</option>
                            <option value="3">Used-Poor</option>
                        </select>
                    </div>
                    <label for="message-text" class="col-form-label">Price</label>

                    <div class="input-group mb-3">

                        <span class="input-group-text">US$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>

                    </div>
                </form>

            </div>
            <div class="modal-footer bgColorWhite">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save as Draft</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Upload</button>
            </div>
        </div>
    </div>
</div>



<nav class="navbar nav-pills nav-justified fixed-bottom bg-body-tertiary navbar_height">

    <a class="flex-sm-fill text-sm-center nav-link icon_height" aria-current="page" href="#upload-post" data-bs-toggle="modal" data-bs-target="#upload-post"><span class="icon_height"><ion-icon size="large" name="arrow-up-circle-outline"></ion-icon></span></a>
    <a class="flex-sm-fill text-sm-center nav-link" href="#"><span class="icon_height"><ion-icon size="large" name="storefront-outline"></ion-icon></span></a>
    <a class="flex-sm-fill text-sm-center nav-link" href="./chatbox.html"><span class="icon_height"><ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon></span></a>
</nav>


<div class ="main">
    <div class="card" style="width:100%;">
        <div class="card-body">
            <h5 class="card-title">Levis 569 Jeans: $20</h5>
        </div>
        <img src="/assets/jean1.jpg" class="card-img cardImgHeight text-center" alt="...">
        <div class="card-body">
            <p class="card-text">A well-loved pair of jeans. Light blue 569's can haggle. Based in Oakland, California.</p>
        </div>
        <img src="/assets/jean2.jpg" class="card-img cardImgHeight text-center" alt="...">
    </div>

</div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
